<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="M_Adnan">
<title>ABC PLANT SHOP - REGISTER</title>

<!-- SLIDER REVOLUTION 4.x CSS SETTINGS -->
<link rel="stylesheet" type="text/css" href="rs-plugin/css/settings.css" media="screen" />

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- Custom CSS -->
<link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link href="css/ionicons.min.css" rel="stylesheet">
<link href="css/main.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">
<link href="css/responsive.css" rel="stylesheet">

<!-- JavaScripts -->
<script src="js/modernizr.js"></script>

<!-- Online Fonts -->
<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,700,900' rel='stylesheet' type='text/css'>

</head>
<body>

<!-- LOADER -->
<div id="loader">
  <div class="position-center-center">
    <div class="ldr"></div>
  </div>
</div>

<!-- Wrap -->
<div id="wrap"> 
  
  <!-- header -->
  <header th:replace="~{/site/fragments/header :: header}"></header>
  
  
  
  <!-- Content -->
  <div id="content"> 
    
    <!--======= PAGES INNER =========-->
    <section class="chart-page padding-top-100 padding-bottom-100">
      <div class="container"> 
        
        <!-- Payments Steps -->
        <div class="shopping-cart"> 
          
          <!-- SHOPPING INFORMATION -->
          <div class="cart-ship-info register">
            <div class="row"> 
              
              <!-- ESTIMATE SHIPPING & TAX -->
              <div class="col-sm-12">
                <h6>REGISTER</h6>
                <div class="alert alert-danger col-6" th:if="${error}" th:text="${error}"></div>
				<div class="alert alert-success col-6" th:if="${message}" th:text="${message}"></div>
                <form th:action="@{/registered}" th:object="${customer}" method="post">
                  <ul class="row">
                    <!-- FULL NAME -->
                    <li class="col-md-6">
                      <label> *FULL NAME
                        <input th:field="*{fullname}" type="text" name="fullname" value="" placeholder="full name" required="required">
                      </label>
                    </li>
                    
                    <!-- LAST NAME -->
                    <li class="col-md-6">
                      <label> *ID LOGIN
                        <input th:field="*{customerId}" type="text" name="customerId" value="" placeholder="username" required="required">
                      </label>
                    </li>

                     <!-- EMAIL -->
                    <li class="col-md-6"> 
                      <label>*EMAIL
                        <input th:field="*{email}" type="email" name="email" value="" placeholder="email" required="required">
                      </label>
                    </li>

                    <!-- PASSWORD -->
                    <li class="col-md-6"> 
                      <label>*PASSWORD
                        <input th:field="*{password}" type="password" id="myPassRegister" name="password" value="" placeholder="password" required="required">
                      </label>
                    </li>
                    
                    <!-- SUBMIT -->
                    <li class="col-md-6">
                      <button type="submit" class="btn">REGISTER NOW</button>
                    </li>
                    
                    <!-- Check password -->
                    <li class="col-md-6">
                      <div class="checkbox margin-0 margin-top-20">
                        <input id="checkbox1" class="styled" type="checkbox">
                        <label for="checkbox1" onclick="hidePass()"> Show password</label>
                      </div>
                    </li>
                  </ul>
                </form>
                
                <!-- show password -->
				<script>
					function hidePass() {
						var y = document.getElementById("myPassRegister");
						if (y.type === "password") {
							y.type = "text";
						} else {
							y.type = "password";
						}
					}
				</script>
				
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    
  
  
  <!--======= FOOTER =========-->
  <footer th:replace="~{/site/fragments/footer :: footer}"></footer>
  
  <!--======= RIGHTS =========--> 
  
</div>
<script src="js/jquery-1.11.3.min.js"></script> 
<script src="js/bootstrap.min.js"></script> 
<script src="js/own-menu.js"></script> 
<script src="js/jquery.lighter.js"></script> 
<script src="js/owl.carousel.min.js"></script> 

<!-- SLIDER REVOLUTION 4.x SCRIPTS  --> 
<script type="text/javascript" src="rs-plugin/js/jquery.tp.t.min.js"></script> 
<script type="text/javascript" src="rs-plugin/js/jquery.tp.min.js"></script> 
<script src="js/main.js"></script> 
<script src="js/main.js"></script>
</body>
